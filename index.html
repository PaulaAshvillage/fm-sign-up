<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>


</head>

<body>
  <header>
    <h1>Learn to code by watching others</h1>

    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.</p>

  </header>
  <main>
    <p id="free-trial"><b>Try it free 7 days</b> then $20/mo. thereafter</p>
    <form action="" class="form-registration">
      <label for="first-name"></label>
      <input type="text" name="first-name" id="first-name" placeholder="First Name">
      <label for="last-name"></label>
      <input type="text" name="last-name" id="last-name" placeholder="Last Name">
      <label for="email"></label>
      <input type="email" name="email" id="email" placeholder="Email Address">
      <label for="password"></label>
      <input type="password" name="password" id="password" placeholder="Password">
      <input id="btn-trial" type="submit" value="CLAIM YOUR FREE TRIAL">
      <label id="terms" for="terms and services">By clicking the button, you are agreeing to our Terms and
        Services</label>
    </form>
  </main>

  <script src="script.js"></script>
</body>

</html>
